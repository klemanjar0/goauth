version: "2"
sql:
  - schema: "internal/store/pg/schema.sql"
    queries: "internal/store/pg/queries"
    engine: "postgresql"
    gen:
      go:
        package: "repository"
        out: "./internal/store/pg/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true 